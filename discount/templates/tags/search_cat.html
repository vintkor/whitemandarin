          <form id="search" action="/search/" class="form-top-search">
            <div class="input-group">
              <input type="text" name="search" class="form-control" placeholder="Поиск по сайту" value="{{ request.GET.search }}" autocomplete="off">
              <input type="hidden" name="category_id" value="0">
              <div class="input-group-btn category-group-btn">
                <div class="hidden-xs btn btn-default dropdown btn__search-cat">
                  <button class="btn btn-default dropdown-toggle" type="button" id="dropdownSearchCategory" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                  <span class="activecat">По всем категориям</span>
                  <span class="caret"></span>
                </button>
                          <ul class="dropdown-menu dropdown__search-cat" aria-labelledby="dropdownSearchCategory">
                            <li class="active"><a href="javascript:;" data-id="0">По всем категориям</a></li>
                            {% for item in items %}
                              <li><a href="javascript:;" data-id="{{item.id}}">{{ item.name }}</a></li>
                            {% endfor %}
                          </ul>

                </div>

                <button class="btn btn-default button-search" type="submit">Найти товар</button>
              </div>
            </div>
            <div class="hidden-xs hidden smart-search-wrap">
              <ul class="list-group smart-search-l">
                <li class="list-group-item smart-search-i">
                  <a href="#">Показать все результаты поиска <i class="fa fa-long-arrow-right"></i></a>
                </li>
              </ul>
            </div>
          </form>
