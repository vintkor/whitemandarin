{% if one.slug %}
  <div class="filter-checkbox checkbox">
    <label>
      <i class="custom-checkbox">
        <span><a href="{% url 'brandcategory' category.slug one.slug %}{% if get_full_path %}?{{ get_full_path }}{% endif %}" class="leftmenu{% if one.id in active_brands %} active{% endif %}"><i class="fa fa-square-o"></i>{{ one.value }}</a> {% if one.id not in active_brands %}
        {% if active_brands %}{% else %}{% endif %}

        {% endif %}
        </span>
      </i>
    </label>
  </div>
{% else %}
  <div class="filter-checkbox checkbox">
    <label for="brand_{{ one.id }}">
      <input type="checkbox" name="brand_{{ one.id }}" id="brand_{{ one.id }}" class="filters__brand" value="1" data-slug="{{ one.slug }}" {% if one.id in active_brands %}checked{% endif %}>
      <i class="custom-checkbox">
        <i class="fa fa-square-o"></i>
        <i class="fa fa-check-square-o"></i>
        <span>{{ one.value }}
          {% if one.id not in active_brands %}
            {% if active_brands %}{% else %}{% endif %}
          {% endif %}
        </span>
      </i>
    </label>
  </div>
{% endif %}
