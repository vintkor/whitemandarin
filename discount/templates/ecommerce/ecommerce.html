<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Ecommerce module</title>

    <!-- Bootstrap -->
    <link href="/static_cdn/ecommerce/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static_cdn/ecommerce/css/style.css" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>
  <body>
<!-- Button trigger modal -->
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <button type="button" class="btn btn-primary btn-lg add-url-0" data-toggle="modal" data-target="#myModal">
            Upload csv from g.console
          </button>
        </div>
      </div>
        <div class="ecommerce">
          <div class="row">
            <div class="col-md-3 tree">
              <div id="tree"></div>
            </div>
            <div class="col-md-9 work-area"></div>
          </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <form method="post" action="." class="importcsv">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Modal title</h4>
            </div>
            <div class="modal-body">
                <textarea name="csv" id="csv" cols="30" rows="10" style="width:100%"></textarea>
                <input type="hidden" name="url_id" value="0">


            </div>
            <div class="modal-footer">
            </div>
          </form>
        </div>
      </div>
    </div>

    <script type="text/template" id="work-area">
      <h1><%= name %></h1>
      <table>
        <thead>
          <tr>
            <td>name</td>
            <td>pos yandex</td>
            <td>pos google</td>
            <td>links</td>
            <td>delete</td>
          </tr>
        </thead>
        <tbody>
        <% _.each(phrases, function(phrase){ %>
          <tr data-id="<%= phrase.id %>">
            <td><%= phrase.name %></td>
            <td></td>
            <td><%= phrase.nowposition_google %></td>
            <td></td>
            <td><a href="javascript:;" class="delete-phrase">Delete</a></td>
          </tr>
        <% })%>
        </tbody>
      </table>
      <input type="button" class="btn btn-primary btn-lg import" value="Import semantica">
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static_cdn/ecommerce/js/bootstrap.min.js"></script>
    <script src="/static_cdn/ecommerce/js/jstree/jstree.js"></script>
    <script src="/static_cdn/ecommerce/js/underscore.js"></script>
    <script src="/static_cdn/ecommerce/js/ecommerce.js"></script>
  </body>
</html>
